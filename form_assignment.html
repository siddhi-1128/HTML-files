<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="Search in Google">
        <button>Search</button>
    </form>
    <form action="/action">
        <h2>Registration Form</h2>
        
        <input type="text" name="id1" id="id1" placeholder="first name">
        <input type="text" name="id2" id="id2" placeholder="last name">
        <br><br>
        <label for="gender">Please select gender</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        <br>
        <label for="agree">Do you agree all terms of service ?</label>
        <input type="checkbox" name="agree" checked required> Yes I Agree<br>
        <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
