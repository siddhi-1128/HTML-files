<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--attributes of form
        action->what action needs to be performed when a form is submitted. 
        fro example, koi file which stores data-->
    <!--input attributes 
        type-> type of input.for example, text,password,number,time,color
        type - submit used to diaplay button in the input type --> 
    <!--type of button
        submit - submit the information
        button - simple button
        reset - reseting the form/removing the information which is in form-->     
    <!--name attribute in input type-->  
    <form action="/action">
        Username
        <input type="text"/>
        <br>
        password
        <input type="password"/>
        <br>
        Number
        <input type="number"/>
        <br>
        Time
        <input type="time"/>
        <br>
        Color
        <input type="color"/>
        <br>
        <input type="checkbox" name="age" id="age" >
        <label for="age">I am 18+</label>
        <br>
        <input type="radio" name="fruit" id="apple" >
        <label for="apple">Apple</label>
        <br>
        <input type="radio" name="fruit" id="mango">
        <label for="mango">Mango</label>
        <br>
        <input type="radio" name="fruit" id="banana">
        <label for="banana">Banana</label>
        <br>
        Choose your profession
        <select name="profession" id="profession">
            <option>Select your option</option>
            <option value="student">Student</option>
            <option value="developer">Developer</option>
        </select>
        <br>
        Select volume level
        <input type="range" name="volume" id="vol" min="10" max="100" step="5" value="50">
        <br>
        <label for="feedback">Please give your valuable feedback</label>
        <textarea name="feedback" id="feedback" rows="4" cols="20" placeholder="Write your feedback here"></textarea>
        <button>Submit</button>

    </form>
</body>
</html>
