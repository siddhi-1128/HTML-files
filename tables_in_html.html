<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--table tags
    tr-used to create rows
    td-used to declare data 
    th-used to declare header
    caption-used to declare table caption
    attributes od tables
    border-used to create border-->
    <!--thead-to wrap table header
        tbody-to wrap table body
        tfoot-to wrap table footer-->
    <table border="black">
        <caption>Food menu</caption>
        <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Samosa</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Maggie</td>
            <td>20</td>
        </tr>
        </tbody>
    </table>
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Maggie</td>
                <td>20</td>
                <td>0.25</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>15</td>
                <td>0.18</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
